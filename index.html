<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section class="calculator">
      <form >
        <input type="text" name="" id="" class="screen">
      </form>
      <div class="buttons">
        <button type="button" class="button-clear button-dark">AC</button>
        <button type="button" class="button button-dark" data-num="(">(</button>
        <button type="button" class="button button-dark" data-num=")">)</button>
        <button type="button" class="button button-yellow" data-num="*">*</button>
        <button type="button" class="button button-gray" data-num="9">9</button>
        <button type="button" class="button button-gray" data-num="8">8</button>
        <button type="button" class="button button-gray" data-num="7">7</button>
        <button type="button" class="button button-yellow" data-num="/">/</button>
        <button type="button" class="button button-gray" data-num="6">6</button>
        <button type="button" class="button button-gray" data-num="5">5</button>
        <button type="button" class="button button-gray" data-num="4">4</button>
        <button type="button" class="button button-yellow" data-num="+">+</button>
        <button type="button" class="button button-gray" data-num="3">3</button>
        <button type="button" class="button button-gray" data-num="2">2</button>
        <button type="button" class="button button-gray" data-num="1">1</button>
        <button type="button" class="button button-yellow" data-num="-">-</button>
        <button type="button" class="button button-gray" data-num="0">0</button>
        <button type="button" class="button-empty button-gray"></button>
        <button type="button" class="button button-gray" data-num=".">.</button>
        <button type="button" class="button-equal button-yellow">=</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
